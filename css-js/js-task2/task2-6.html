<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>法官查看页面</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="task2-4.css">
    <link rel="stylesheet" href="task2-6.css">
</head>

<body>
    <header>
        <div class="head-wrap">
            <button class="head-btn">
                <div class="icon-arrow">
                </div>
            </button>
            <p class="head-p">杀手选择</p>
            <button class="icon-close-wrap">
                <p class="icon-close">×</p>
            </button>
        </div>
        <div class="head-blank"></div>
    </header>
    <main id="main">





    </main>
    <footer>
        <!-- 全局黑色透明,因为透明会继承所以分开写 -->
        <div class="hidden-all"></div>
        <!-- 按钮,因全局透明导致不能写进去,分别隐藏 -->
        <div class="hidden-box">
            <div class="hidden-box-p-wrap">
                <p class="hidden-box-p"></p>
            </div>
            <div class="hidden-btn-wrap">
                <button class="hidden-btn-left">确定</button><button class="hidden-btn-right">好的</button>
            </div>
        </div>
        <!-- 确定按钮 -->
        <div class="foot-btn-wrap">
            <button class="foot-btn">
                <p class="foot-btn-p">
                    确定
                </p>
            </button>
        </div>
    </footer>
    <script src="task2-6.js"></script>
</body>

</html>
