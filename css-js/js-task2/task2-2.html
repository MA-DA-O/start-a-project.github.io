<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桌游精灵-2</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="task2-2.css">
</head>

<body>
    <header>
        <div class="head-wrap">
            <button class="head-btn">
                <div class="icon-arrow">
                </div>
            </button>
            <p class="head-p">
                设置参数
            </p>
            <img src="../img/task7/问题.png" alt="">
        </div>
        <div class="head-blank"></div>
    </header>
    <main class="container">
        <div class="main-topbox">
            <div class="main-topbox-left">
                玩家配比
            </div>
            <div class="main-topbox-right">
                <div class="m-t-r-t">
                    <!-- 这是大盒子装动态数组的 -->
                </div>
                <button class="set">
                    点击设置
                    <img class="set-img" src="../img/js-task2/设置画笔.png  " alt="">
                </button>
            </div>
        </div>
        <div class="player-group">
            <div class="fisherman-group">水民词组</div>
            <div class="killer-group">杀手词组</div>
        </div>
        <div class="players">
            <div class="input-wrap">
                <p class="input-wrap-p">玩家人数</p>
                <!-- 默认人数4的输入框 -->
                <input type="text" id="input" value="4">
                <p class="input-wrap-p">人</p>
            </div>
            <div class="range-wrap">

                <button id="reduce">
                    <!-- 这是减按钮 -->
                    <img src="../img/js2-4/图标减.png" alt="" class="reduce-img">
                </button>
                <!-- 滑块 -->
                <input type="range" id="range" min="4" max="18" value="4" step="1" name="ratio" :value="parseInt(ratio)" @input="ratio=$event.target.value" :style="{background:'linear-gradient(to right, #059CFA, #ebeff4 ' + ratio + '%, #fcc671)'}">
                <button id="increase">
                    <!-- 这是加按钮 -->
                    <img src="../img/js2-4/图标＋.png" alt="" class="increase-img">
                </button>
            </div>
        </div>












        <div class="btn-wrap">
            <!-- 去发牌 -->
            <button id="deal">去发牌</button>
        </div>
    </main>

    <footer>
        <!-- 全局黑色透明,因为透明会继承所以分开写 -->
        <div class="hidden-all"></div>
        <!-- 按钮,因全局透明导致不能写进去,分别隐藏 -->
        <div class="hidden-box">
            <div class="hidden-box-p-wrap">
                <p class="hidden-box-p">请输入正确的玩家数量。</p>
            </div>
            <div class="hidden-btn-wrap">
                <button class="hidden-btn-left">取消</button><button class="hidden-btn-right">确定</button>
            </div>

        </div>
    </footer>
    <script src="task2-2.js"></script>

</body>

</html>
